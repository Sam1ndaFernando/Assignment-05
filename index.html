<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Point of Sale, POS System">
  <meta name="description" content="Unveiling our groundbreaking Point of Sale (POS) system poised to redefine transaction management for businesses.
  Our innovative solution merges user-friendly interfaces with sophisticated backend capabilities,
  ensuring a seamless and optimized sales process. Experience the future of transactions with our advanced POS system. ">
  <meta name="author" content="Saminda Fernando">

  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Web POS System</title>

</head>
<body>

<!--/////////////////////////////////// -- Navigation bar -- ////////////////////////////////////////////////////-->

<header>
  <nav class="navbar navbar-expand-md fixed-top">
    <div class="container-fluid">
      <div class="logo">Web-POS</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse container-fluid" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active-page" aria-current="page" id="home_nav">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="customer_nav">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="item_nav">Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="order_nav">Place Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="order_details_nav">Orders Details</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>


<!--/////////////////////////////////// -- Home Section -- ////////////////////////////////////////////////////-->

<section id="home">
  <div class="container">
    <div class="row">
      <div class="col col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Customers</h3>
            <p class="count">125</p>
            <i class="fa-solid fa-user fa-2xl"></i>
            <a class="link-page" id="customer_link">Manage Customers ></a>
          </div>
        </div>
      </div>

      <div class="col col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Items</h3>
            <p class="count">229</p>
            <i class="fa-solid fa-layer-group fa-2xl"></i>
            <a class="link-page" id="item_link">Manage Items ></a>
          </div>
        </div>
      </div>

      <div class="col col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Orders</h3>
            <p class="count">56</p>
            <i class="fa-solid fa-cart-shopping fa-2xl"></i>
            <a class="link-page" id="order_link">Manage Orders ></a>
          </div>
        </div>
      </div>

    </div>
    <div class="row">

      <div class="col col-xxl-8 col-xl-8 col-lg-8 col-md-6 col-sm-12 col-12">
        <div class="chart-card">
          <h3 class="chart-title">Revenue</h3>
          <div>
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
        <img src="assets/img/economic_modernization.png" class="image-class" alt="image">
      </div>
    </div>
  </div>
</section>

<!--/////////////////////////////////// -- Customer Section -- ////////////////////////////////////////////////////-->

<section id="customer">
  <div class="container">

    <div class="row mb-3">
      <div class="col">
        <h3 class="header">Manage Customer</h3>
      </div>
    </div>

    <div class="order_container">
      <div class="row">
        <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
          <form>
            <div class="mb-3">
              <label for="customerId" class="form-label">Customer Id</label>
              <input type="text" class="form-control" id="customerId">
            </div>
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullname">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" style="height: 65px"></textarea>
            </div>
            <div class="mb-3">
              <label for="contact" class="form-label">Contact</label>
              <input type="text" class="form-control" id="contact">
            </div>

            <div id="customer_btn" class="mt-5">
              <button type="button" class="btn btn-outline-success">Submit</button>
              <button type="button" class="btn btn-outline-warning">Update</button>
              <button type="button" class="btn btn-outline-danger">Delete</button>
              <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </div>
          </form>
        </div>

        <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
          <div id="customer_search" class="search mb-4 mt-4 d-flex flex-row align-items-end">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" class="form-control" placeholder="Search">
            <select class="form-select" aria-label="Default select example">
              <option selected>customer_id</option>
              <option>name</option>
              <option>address</option>
              <option>salary</option>
            </select>
          </div>

          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">Customer Id</th>
              <th scope="col">Full Name</th>
              <th scope="col">Address</th>
              <th scope="col">Contact</th>
            </tr>
            </thead>
            <tbody></tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
